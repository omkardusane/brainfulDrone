<style>

html,
body {
  min-height: 100%;
  width: 100%;
}

.debug {
  outline: 1px dashed gray;
}


.element-container {
  background-color: white;
  padding: 24px;
  margin: 10px;
}

.md-num-picker{
  width:auto;
}

.md-num-picker__content {
  padding: 0;
  height: 40px;
  overflow: hidden;
  position:relative;
}

.md-num-picker__content-view {
  text-align: center;
  position: absolute;
  width: 100%;
}

.md-num-picker__content-view.ng-enter, 
.md-num-picker__content-view.ng-leave {
  transition: .5s linear all;
}
.md-num-picker__content-view.ng-enter {
  top:-100%;
}
.md-num-picker__content-view.ng-enter-active {
  top:0px;
}
.md-num-picker__content-view.ng-leave {
  top:0px;
}
.md-num-picker__content-view.ng-leave-active {
  top:100%;
}

.animate-up .md-num-picker__content-view.ng-enter {
  top:100%;
}
.animate-up .md-num-picker__content-view.ng-enter-active {
  top:0px;
}
.animate-up .md-num-picker__content-view.ng-leave {
  top:0px;
}
.animate-up .md-num-picker__content-view.ng-leave-active {
  top:-100%;
}
</style>
 <div class="container" >
      <div class="row" align="center">
      
      <div class="element-container" md-whiteframe="10" ng-init="value1=1">
        <div>Motor 1: {{value1}}</div>
        <md-num-picker ng-model="value1" 
                       min-value="1" 
                       max-value="255"
                       name="1"
                       ></md-num-picker>
      </div>
      
      <div class="element-container" md-whiteframe="10" ng-init="value2=1">
        <div>Motor 2: {{value2}}</div>
        <md-num-picker ng-model="value2" 
                       min-value="1" 
                       max-value="255"
                       name="2"
                       ></md-num-picker>
      </div>
      <div class="element-container" md-whiteframe="10" ng-init="value3=1">
        <div>Motor 3: {{value3}}</div>
        <md-num-picker ng-model="value3" 
                       min-value="1" 
                       max-value="255"
                       name="3"
                       ></md-num-picker>
      </div>
      <div class="element-container" md-whiteframe="10" ng-init="value4=1">
        <div>Motor 4: {{value4}}</div>
        <md-num-picker ng-model="value4" 
                       min-value="1" 
                       max-value="255"
                       name="4"
                      ></md-num-picker>
      </div>
